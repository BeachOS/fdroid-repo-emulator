Summary: Chromium browser with BeachOS additions
Description: |-
    Chromium is the open source version of Google Chrome.
    This version has additional changes applied by The Beach Institute
    for usage with BeachOS.
    It also provides the system Webview, which is used by many apps.

    It depends on Trichrome Library and that has to be updated first
    to install updates for this application

